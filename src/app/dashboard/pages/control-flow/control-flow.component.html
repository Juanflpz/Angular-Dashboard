<section class="grid grid-cols-1 md:grid-cols-2 gap-3">

    <div class="bg-white rounded shadow p-10">
        <h2 class="text-2xl font-bold mb-5">if: {{ showContent() }}</h2>
        <button 
            class="p-2 bg-blue-400 rounded text-white"
            (click)="toggleContent()">
            Click me
        </button>

        @if(showContent()) {
            <p class="text-gray-700 mt-5">Content is visible</p>
        }
        @else {
            <p class="text-gray-700 mt-5">Content is hidden</p>
        }
    </div>
</section>
