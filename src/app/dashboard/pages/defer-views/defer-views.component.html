<app-title title="Defer views"></app-title>

<section class="grid grid-cols-1">
    @defer () {
        <app-heavy-loaders-slow cssClass="bg-blue-500"/>
    } @placeholder {
        <p class="h-[600px] w-full bg-gradient-to-r from-gray-100 to-gray-600 animate-pulse">
            Loading...
        </p>
    }

    @defer (on idle) {
        <app-heavy-loaders-slow cssClass="bg-green-500"/>
    } @placeholder {
        <p class="h-[600px] w-full bg-gradient-to-r from-gray-100 to-gray-600 animate-pulse">
            Loading...
        </p>
    }

    @defer (on viewport) {
        <app-heavy-loaders-slow cssClass="bg-purple-500"/>
    } @placeholder {
        <p class="h-[600px] w-full bg-gradient-to-r from-gray-100 to-gray-600 animate-pulse">
            Loading...
        </p>
    }
    
</section>
